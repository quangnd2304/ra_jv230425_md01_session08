<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        // B1: Nhập vào number
        let number = Number(prompt("Nhập vào một số nguyên"));
        // B2: Tính số dư trong phép chia 2
        let result = number % 2;
        // B3. Kiểm tra result có bằng 0 hay không
        let outputData = (result == 0) ? "Chẵn" : "Lẻ";
        // B4. In ra số chẵn || lẻ
        console.log("Số vừa nhập là số " + outputData);
    </script>
</body>

</html>
