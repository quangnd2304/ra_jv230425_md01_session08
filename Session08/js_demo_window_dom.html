<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window, DOM method</title>
</head>

<body>
    <script>
        // Hàm thông báo nội dung cho người dùng: alert("message")
        alert("Xin chào các bạn lớp HN_PTHBJV230425");
        // Hàm xác nhận cho người dùng: confirm("message")
        // OK --> true, Cancel--> false
        let result = confirm("Bạn Hà có xinh không các em");
        alert("Các bạn thấy bạn Hà xinh: " + result);
        //Hàm thông báo người dùng nhập giá trị: prompt("message")
        // OK --> dữ liệu nhập, Cancel -->null
        let name = prompt("Nhập vào tên của bạn");
        alert("Tên bạn vừa nhập là " + name)
        // Hàm ghi dữ liệu ra màn hình console của trình duyệt: console.log("message") - console.log("message",value)
        console.log("Chào bạn Thảo");
        console.log("Chào bạn ", "Minh");
        // Hàm in ra document: document.write(exp1,exp2...)
        document.write("Học viện", "Rikkei Academy")
    </script>
</body>

</html>
