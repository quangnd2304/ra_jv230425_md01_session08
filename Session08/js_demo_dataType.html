<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các kiểu dữ liệu</title>
</head>

<body>

    <script>
        // 1. Kiểu dữ liệu primitive - Nguyên thủy
        // 1.1. number --> số
        let number1 = 10;//số nguyên -->number
        console.log("Kiểu dữ liệu của number1--->", typeof (number1));
        let number2 = 8.7;//số thực -->number
        console.log("Kiểu dữ liệu của number2--->", typeof (number2));
        // 1.2. string --> chuỗi
        let str1 = "Nguyễn Văn A";
        console.log("Kiểu dữ liệu của str1--->", typeof (str1));
        let str2 = 'Nguyễn Văn B';
        console.log("Kiểu dữ liệu của str2--->", typeof (str2));
        let str3 = "a";
        console.log("Kiểu dữ liệu của str3--->", typeof (str3));
        // 1.3. boolean --> true/false
        let isCheck = true;
        console.log("Kiểu dữ liệu của isCheck--->", typeof (isCheck));
        let isCheck2 = false;
        console.log("Kiểu dữ liệu của isCheck2--->", typeof (isCheck2));
        // 1.4. null
        // 1.5. undefine
        // 2. Kiểu dữ liệu tổ hợp (composite), không phải nghuyên thủy (non-primitive), tham chiếu (reference)
        // 2.1. Object
        let student = { studentId: "SV001", studentName: "Nguyễn Văn A" };
        console.log("Kiểu dữ liệu của student--->", typeof (student));
        // 2.2. array
        let arr = [1, 3, 5, 7, 2];
        console.log("Kiểu dữ liệu của arr--->", typeof (arr));

    </script>
</body>

</html>
